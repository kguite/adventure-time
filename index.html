<!doctype html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Adventure Time</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="container">
		
		<section id="header">
			<img id="logo" src="images/Logo-Transparent.png" alt="adventure time logo">
			<h2 id="tagline">c'mon grab your friends..</h2>
		</section>
	
		<section class="buttons">
			<button><h2 id="finnDisplay">Finn</h2></button>
			<button><h2 id="jakeDisplay">Jake</h2></button>
			<button><h2 id="bmoDisplay">BMO</h2></button>
			<button><h2 id="iceKingDisplay">Ice King</h2></button>
			<button><h2 id="princessBubblegumDisplay">Princess Bubblegum</h2></button>
			<button><h2 id="jamesBaxterDisplay">James Baxter</h2></button>
		</section>

		<section id="characters">
			<img id="finn" class="hidden" src="images/finn.gif">
			<img id="jake" class="hidden" src="images/jake.gif">
			<img id="bmo" class="hidden" src="images/bmo.gif">
			<img id="iceKing" class="hidden" src="images/iceKing.gif">
			<img id="princessBubblegum" class="hidden" src="images/princessBubblegum.gif">
			<img id="jamesBaxter" class="hidden" src="images/jamesBaxter.gif">
		</section>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
